<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
      <style>
        body,h1,h2,h3,h4,h5 {font-family: "Raleway", sans-serif}
      </style>
        <title>Quote Me!</title>
  </head>
  <header class="w3-container w3-center w3-padding-32" style="color: cornsilk;">  <h1><b>Don't Quote Me!</b></h1>  
    <p>Welcome to "Don't Quote Me", we compile some of the most profound, at times a bit crazy, quotes from all over the world...but don't quote us...seriously...don't!</p></header>

  <body class="w3-container" style="background-color: rgb(19, 94, 112);"> 
    <div class="w3-content" style="max-width:1400px">
        <div class="w3-row">
          <div class="w3-container w3-center">
            <div class="w3-card-4 w3-margin w3-white"><br>
            <img src="https://images.unsplash.com/photo-1476275466078-4007374efbbe?ixlib=rb-1.2.1&q=80&fm=jpg&crop=entropy&cs=tinysrgb&dl=annelies-geneyn-bhBONc07WsI-unsplash.jpg&w=240" style="width:75%">
            <div class="w3-container w3-left-align">
              <h4><b>Upload your own personal quote:</b></h4>
              <form id="quote-form">
                <label for="text">Drop Your Quote Below:</label><br>
                <textarea type="text" id="text-box" name="text"></textarea><br>
                <label for="author">Please Enter Your Name:</label><br>
                <input type="text" id="author" name="author"><br><br>
                <label for="year">Please Enter The Year:</label><br>
                <input type="text" id="year" name="year"><br><br>
                <input type="submit" value="Submit">
              </form> <br />
                </div>
              </div>
            </div>
          </div>
        <hr>
    </div>
      <!-- Quotes -->
    <div class="w3-card w3-margin w3-white">
        <div class="w3-container w3-padding">
          <h4>Our quoters are the best, check out their quotes:</h4><hr>
          <p id="quote-spot"></p>
        </div>
    </div>
    <script type="text/javascript" src="services/API.js" charset="UTF-8"></script>
    <script type="text/javascript" src="models/quote.js" charset="UTF-8"></script>
    <script type="text/javascript" src="models/comment.js" charset="UTF-8"></script>
    <script type="text/javascript" src="src/index.js" charset="UTF-8"></script>
  </body>
</html>
